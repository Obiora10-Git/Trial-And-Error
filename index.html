<body>
    <div class="container">
     <h1 class="container__heading">Login</h1>
     <form action="" method="post" class="container__form">
        <fieldset class="container__form__fieldset-one"><label for="username" class="info"><span><input type="text" name="User-Name" id="username" placeholder="username"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>

        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
      </svg> </span></label>
      </fieldset>
      <fieldset class="container__form__fieldset-two">

        <button>Login</button>
